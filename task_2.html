<!DOCTYPE html>
<html>
<body>

<h2>Conference Registration Form</h2>

<form action="/action_page.php">
  <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

  <label for="age">Age:</label><br>
  <input type="number" size=5px  id="age" name="age" value="" min="18" max="99" required><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label>Country of Residence:</label><br>
  <select name="country">
  <option value="malaysia">Malaysia</option>
  <option value="singapore">Singapore</option>
  <option value="brunei">Brunei</option>
  <option value="indonesia">Indonesia</option>
  </select><br><br>

  <label>Areas of Interest:</label><br>
  <input type="checkbox" id="interest1" name="interest1" value="SoftwareDev">
  <label for="interest1"> Software Development</label><br>
  <input type="checkbox" id="interest2" name="interest2" value="DataScience">
  <label for="interest2"> Data Science</label><br>
  <input type="checkbox" id="interest3" name="interest3" value="CyberSec">
  <label for="interest3"> Cybersecurity</label><br>
  <input type="checkbox" id="interest4" name="interest4" value="AI">
  <label for="interest4"> Artificial Intelligence</label><br><br>

  <label>Experience Level:</label><br>
   <input type="radio" id="beginner" name="experience" value="beginner">
  <label for="beginner">Beginner</label><br>
  <input type="radio" id="intermediate" name="experience" value="intermediate">
  <label for="intermediate">Intermediate</label><br>
  <input type="radio" id="advanced" name="experience" value="advanced">
  <label for="advanced">Advanced</label><br><br>

  <label>Comments or Questions:</label><br>
  <textarea id="commernt" name="comment" rows="4" cols="40"> Any comments or question ?.</textarea><br><br>

  <input type="submit" value="Register">
  <input type="reset" value="Reset">
</form> 
</body>
</html>
