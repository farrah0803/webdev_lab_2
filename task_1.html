<html>
    <head>
        <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
          width: 40%;
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <td colspan="2"></td>
                <th>Photo</th>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>Religion</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>Race</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th rowspan="4">Address</th>
                <th>Street </th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>Town</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>District</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>State</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th rowspan="3">Contact</th>
                <th>Mobile Phone</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>Social Media</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>Website</th>
                <td colspan="2"></td>
            </tr>
            <tr>
                <th>Course and Instituition</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>Programming Skills</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>Personal Interest</th>
                <td colspan="3"></td>
            </tr>
            <tr>
                <th>Plan in 2024</th>
                <td colspan="3"></td>
            </tr>
        </table>
     </body>
</html>
